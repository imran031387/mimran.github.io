# Site wide configuration

title: "Blog"
description: "Technical Blog"
logo: 120x120.gif
teaser: 400x250.gif
locale: en_US
url: "http://blog.imranmohamed.com"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Mohamed Imran"
  web: "http://www.imranmohamed.com"
  twitter: "mimran"
  bio: "Just another full-stack, time traveling developer."
  avatar: "bio-photo.jpg" # 160x160 px image for author byline
  google:
    plus: "mimran"
    ad-client: "ca-pub-7328585512091257"
    ad-slot: 3049671934
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
